name: Deploy Pages

on:
  push:
    branches:
      - main   # Pages는 main 브랜치에서만 실행되도록 제한

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload site
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs   # docs 폴더를 페이지 소스로 배포

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

